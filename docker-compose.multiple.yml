version: "3.7"

services:

  # Example job
  job:
    image: bam/base
    build:
      context: . 
      dockerfile: base.Dockerfile
    environment:
      - GCODE_FNAME=test.gcode
      - BAM_DEBUG=true
      - N_JOBS=5
    command: "node dist/init-multiple-jobs.js"

  # Example machine
  machine:
    image: bam/base
    build:
      context: . 
      dockerfile: base.Dockerfile
    environment:
      - BAM_DEBUG=true
      - N_JOBS=5
    command: "node dist/init-multiple-machines.js"

  # Example broker
  broker:
    image: bam/base
    build:
      context: . 
      dockerfile: base.Dockerfile
    volumes:
      - ./logs:/app/logs
    command: "node dist/init-broker.js"
  

