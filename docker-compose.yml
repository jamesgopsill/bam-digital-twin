version: "3.7"

services:

  # Example job
  job:
    image: bam/base
    build:
      context: . 
      dockerfile: base.Dockerfile
    environment:
      - GCODE_FNAME=test.gcode
      - BAM_DEBUG=true
    command: "node dist/job.js"

  # Example machine
  machine:
    image: bam/base
    build:
      context: . 
      dockerfile: base.Dockerfile
    environment:
      - BAM_DEBUG=true
    command: "node dist/machine.js"

  # Example broker
  broker:
    image: bam/base
    build:
      context: . 
      dockerfile: base.Dockerfile
    volumes:
      - ./logs:/app/logs
    command: "node dist/broker.js"
  

